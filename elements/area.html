<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="https://www.w3schools.com/tags/" />
    <title>Elementos Map e Area</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <h1>Os elementos <strong>map</strong> e <strong>area</strong></h1>

    <p>
      Clique no computador, telefone ou xícara para ir para uma nova página e
      saber
    </p>

    <img
      src="workplace.jpg"
      alt="Workplace"
      usemap="#workMap"
      width="400"
      height="379"
    />

    <map name="workMap">
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Computer"
        href="computer.htm"
      />
      <area
        shape="rect"
        coords="290,172,333,250"
        alt="Phone"
        href="phone.htm"
      />
      <area
        shape="circle"
        coords="337,300,44"
        alt="Cup of coffee"
        href="coffee.htm"
      />
    </map>
  </body>
</html>
