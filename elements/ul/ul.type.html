<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unordered List</title>
    <link rel="stylesheet" href="../../global.css" />
    <style>
      body,
      html {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }
      p {
        max-width: 368px;
      }
    </style>
  </head>
  <body>
    <h1>Unordered Lists</h1>
    <div style="display: flex">
      <div class="option">
        <h2>Circle</h2>
        <ul type="circle">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ul>
      </div>
      <div class="option">
        <h2>Square</h2>
        <ul type="square">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ul>
      </div>
      <div class="option">
        <h2>Disc</h2>
        <ul type="disc">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ul>
      </div>
    </div>
  </body>
</html>
